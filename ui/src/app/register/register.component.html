<div id="form-container">
   <div class="center-align">
      <p class="flow-text"><i>Note: all fields in each section of this form are mandatory</i></p>
   </div>
   <form [formGroup]="childForm" novalidate>
      <!-- == Parent/Guardian == -->
      <div formGroupName="parent" class="card-panel">
         <h4 class="center-align">Parent/Guardian</h4>

         <div class="row">
            <!-- first name -->
            <mz-input-container class="col s12 m6">
               <input #parent_first_name mz-input
                  type="text" 
                  [label]="'First Name'"
                  [placeholder]="' '"
                  [validate]="true"
                  [dataError]="'Missing required field'"
                  formControlName="first_name"
                  />
            </mz-input-container>
            <!-- last name -->
            <mz-input-container class="col s12 m6">
               <input mz-input
                  type="text" 
                  [label]="'Last Name'"
                  [placeholder]="' '"
                  [validate]="true"
                  [dataError]="'Missing required field'"
                  formControlName="last_name"
                  />
            </mz-input-container>
         </div>

         <div formGroupName="address">
            <div class="row">
               <!-- address -->
               <mz-input-container class="col s12">
                  <input mz-input
                     type="text"
                     [label]="'Address'"
                     [placeholder]="' '"
                     formControlName="street"
                     />
               </mz-input-container>
            </div>
            <div class="row">
               <!-- city -->
               <mz-input-container class="col s12 m4">
                  <input mz-input
                     type="text"
                     [label]="'City'"
                     [placeholder]="' '"
                     formControlName="city"
                     />
               </mz-input-container>

               <!-- province -->
               <mz-select-container class="col s12 m4">
                  <select mz-select
                     [label]="'Select your Province'"
                     [placeholder]="' '"
                     formControlName="province"
                     >
                     <option *ngFor="let province of provinces" [value]="province.name">{{province.name}}</option>
                  </select>
               </mz-select-container>

               <!-- postal code -->
               <mz-input-container class="col s12 m4">
                  <input mz-input
                     type="text"
                     [label]="'Postal Code'"
                     [placeholder]="' '"
                     [validate]="true"
                     [dataError]="'Invalid postal code'"
                     formControlName="postal_code"
                     /> <!-- TODO: write validator -->
               </mz-input-container>
            </div>
         </div>

         <div class="row">
            <!-- email -->
            <mz-input-container class="col s12 m6">
               <i mz-icon mz-input-prefix
                  [icon]="'email'">
               </i>
               <input mz-input
                  type="email"
                  [label]="'Email'"
                  [placeholder]="' '"
                  [validate]="true"
                  [dataError]="childForm.get('parent').get('email').errorMessage"
                  formControlName="email"
                  />
               <!-- <span class="red-text" *ngIf="childForm.get('parent').get('email').hasError('required')">Missing required field</span> -->
            </mz-input-container>

            <!-- phone -->
            <mz-input-container class="col s12 m6">
               <i mz-icon mz-input-prefix
                  [icon]="'phone'">
               </i>
               <input mz-input
                  type="tel"
                  [label]="'Phone Number'"
                  [placeholder]="' '"
                  formControlName="phone"
                  /> <!-- TODO: write validator -->
            </mz-input-container>
         </div>

         <div class="row">
            <!-- may we photo? -->
            <mz-checkbox-container class="col s12">
               <!-- Materialize requires `id` to be specified for checkboxes to work -->
               <input mz-checkbox
                  type="checkbox"
                  id="is_photo_allowed"
                  [label]="'May we include your children in our photography/videography? (uncheck to opt-out)'"
                  filledIn="true"
                  formControlName="is_photo_allowed"
                  />
            </mz-checkbox-container>

            <!-- may we use photo in publications? (hide when above is false) -->
            <mz-checkbox-container class="col s12">
               <!-- Materialize requires `id` to be specified for checkboxes to work -->
               <input mz-checkbox
                  type="checkbox"
                  id="is_photo_public_use_allowed"
                  [label]="'May we use this content in our media publications solely for the purpose of promotion? (uncheck to opt-out)'"
                  filledIn="true"
                  formControlName="is_photo_public_use_allowed"
                  />
            </mz-checkbox-container>
         </div>
      </div>

      <!-- == Emergency Contact == -->
      <div formGroupName="emergency" class="card-panel">
         <h4 class="center-align">Emergency Contact</h4>
         
         <div class="row">
            <!-- first name -->
            <mz-input-container class="col s12 m6">
               <input mz-input
                  type="text"
                  [label]="'First Name'"
                  [placeholder]="' '"
                  [validate]="true"
                  [dataError]="'Missing required field'"
                  formControlName="first_name"
                  />
            </mz-input-container>
            <!-- last name -->
            <mz-input-container class="col s12 m6">
               <input mz-input
                  type="text"
                  [label]="'Last Name'"
                  [placeholder]="' '"
                  [validate]="true"
                  [dataError]="'Missing required field'"
                  formControlName="last_name"
                  />
            </mz-input-container>         
         </div>

         <div class="row">
            <!-- relationship to child -->
            <mz-input-container class="col s12 m6">
               <input mz-input
                  type="text"
                  [label]="'Relationship to child'"
                  [placeholder]="' '"
                  formControlName="relationship"
                  />
            </mz-input-container>
            <!-- phone -->
            <mz-input-container class="col s12 m6">
               <i mz-icon mz-input-prefix
                  [icon]="'phone'">
               </i>
               <input mz-input
                  type="tel"
                  [label]="'Phone Number'"
                  [placeholder]="' '"
                  formControlName="phone"
                  /> <!-- TODO: write validator -->
            </mz-input-container>
         </div>
      </div>

      <!-- == Child == -->
      <div formArrayName="children">
         <div class="card-panel"
            *ngFor="let child of childrenArray.controls; let i=index" [formGroupName]="i"
            >
            <h4 class="center-align">Child {{i+1}}</h4>

            <div class="row">
               <!-- first name -->
               <mz-input-container class="col s12 m6">
                  <input mz-input
                     type="text"
                     [label]="'First Name'"
                     [placeholder]="' '"
                     formControlName="first_name"
                     />
               </mz-input-container>
               <!-- last name -->
               <mz-input-container class="col s12 m6">
                  <input mz-input
                     type="text"
                     [label]="'Last Name'"
                     [placeholder]="' '"
                     formControlName="last_name"
                     />
               </mz-input-container>
            </div>

            <div class="row">
               <!-- date of birth -->
               <mz-input-container class="col s12 m4">
                  <input mz-input class="datepicker"
                     type="date"
                     [label]="'Date of Birth'"
                     [placeholder]="' '"
                     formControlName="dob"
                     />
               </mz-input-container>

               <!-- grade -->
               <mz-select-container class="col s12 m4">
                  <select mz-select
                     type="text"
                     [label]="'Grade (entering in September)'"
                     [placeholder]="' '"
                     formControlName="grade"
                     >
                     <option value="JK">JK</option>
                     <option value="SK">SK</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                  </select>
               </mz-select-container>

               <!-- shirt size -->
               <mz-select-container class="col s12 m4">
                  <select mz-select
                     id="shirtsize"
                     formControlName="shirt_size"
                     [label]="'Select your Shirt Size'"
                     [placeholder]="' '"
                     >
                     <option value="XS">XS</option>
                     <option value="S">S</option>
                     <option value="M">M</option>
                     <option value="L">L</option>
                     <option value="XL">XL</option>
                  </select>
               </mz-select-container>
            </div>

            <!-- medical info -->
            <div class="row">
               <mz-textarea-container class="col s12">
                  <textarea mz-textarea
                     [label]="'Medical, special needs, allergies, and other information we need to know'"
                     [placeholder]="' '"
                     formControlName="medical_info"
                     length="900"
                     ></textarea>
               </mz-textarea-container>
            </div>
         </div>
      </div>
      <span>
         <button mz-button
            (click)="addChild()">
            <i mz-icon [align]="'right'" [icon]="'person_add'"></i>
            Add Child
         </button>
         <h6>Max: {{maxChildren}}</h6>
      </span>
   </form>
</div>
<div id="submit-container" class="center-align">
   <!-- TODO: *ngIf invalid -->
   <p class="red-text" *ngIf="childForm.invalid">Your entered information is currently not valid {{childForm.get('parent').get('first_name').errorMessage}}</p>
   <button mz-button
      type="submit"
      (click)="onSubmit()"
      [disabled]="childForm.invalid"
      >Submit <i class="material-icons right">send</i></button>
</div>
