<table *ngIf="children.length > 0" class="bordered highlight">
   <!-- header row -->
   <thead>
      <tr>
         <th *ngFor="let key of children[0] | omit:'__v':'_id' | keys">
            {{key}}
         </th>
      </tr>
   </thead>

   <!-- content rows -->
   <tbody>
      <tr *ngFor="let child of children">
         <td *ngFor="let key of child | omit:'__v':'_id' | keys">
            {{child[key]}}
         </td>
      </tr>
   </tbody>
</table>
